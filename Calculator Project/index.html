<!DOCTYPE html>  
<html>  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <title>Calculator</title>   
  <!-- Custom Style-->   
  <link rel="stylesheet" href="style.css">  
</head>  
<body>   
<!-- Project-->   
<div class="calc-page">  
  <div class="calc">  
    <form >  
 <input type="text" name="display" id="display" readonly maxlength="12">
    <div class="calc-btn">  
      <div class="buttons">  
      <div> 
<!-- First row -->
<div>
    <input type="button" class="operator-btn button" value="AC" onclick="clearDisplay()">
    <input type="button" class="operator-btn" value="DEL" onclick="deleteLast()">
    <input type="button" class="operator-btn button" value="÷" onclick="setOperator('÷')">
    <input type="button" class="operator-btn button" value="×" onclick="setOperator('×')">
</div>

<!-- Second row -->
<div>
    <input type="button" value="7" onclick="appendNumber('7')">
    <input type="button" value="8" onclick="appendNumber('8')">
    <input type="button" value="9" onclick="appendNumber('9')">
    <input type="button" class="operator-btn" value="+" onclick="setOperator('+')">
</div>

<!-- Third row -->
<div>
    <input type="button" value="4" onclick="appendNumber('4')">
    <input type="button" value="5" onclick="appendNumber('5')">
    <input type="button" value="6" onclick="appendNumber('6')">
    <input type="button" class="operator-btn" value="–" onclick="setOperator('–')">
</div>

<!-- Fourth row -->
<div>
    <input type="button" value="1" onclick="appendNumber('1')">
    <input type="button" value="2" onclick="appendNumber('2')">
    <input type="button" value="3" onclick="appendNumber('3')">
    <input type="button" value="=" onclick="calculate()" class="operator-btn equals">
</div>

<!-- Fifth row -->
<div>
    <input type="button" value="0" onclick="appendNumber('0')">
    <input type="button" value="." onclick="appendNumber('.')">
    <input type="button" value="00" onclick="appendNumber('00')">
</div>
</div>
</div>
</div>
    </form>  
  </div>  
</div> 
<script src="main.js"></script>  
</body>  
</html>
